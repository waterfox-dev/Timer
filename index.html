    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Pomodoro Timer</title>
            <link rel="stylesheet" href="./style/style.css">
            <script src="https://kit.fontawesome.com/509547751b.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <h1><strong>Pomodoro Timer</strong></h1>
            <div id="statut">
                <p id="working">Working</p>
                <p>&nbsp;Â·&nbsp; </p>
                <p id="pausing">Pausing</p>
            </div>
            <div id="timer">
                <div id="timerCircle">
                    <p id="timerTime">00:00</p>
                </div>
            </div>
            <div id="timerSetting">
                <button class="playButton" id="playButton"><p class="fa-solid fa-play"></p></button>
                <br>
                <button class="configButton" id="configButton">Config Timer</button>
            </div>
            <div id="timerConfig" hidden>
                <div id="workConfig">
                    <label for="workInput">Working Time (min) : </label>
                    <input id="workInput" class="timeConfig" type="number" min="1">
                </div>
                <div id="pauseConfig">
                    <label for="pauseInput">Pausing Time (min) : </label>
                    <input id="pauseInput" class="timeConfig" type="number" min="1">
                </div>
            </div>
            <script src="./javascript/timer.js"></script>
        </body>
    </html>
