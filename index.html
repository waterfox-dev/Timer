<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="https://kit.fontawesome.com/509547751b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1><strong>Pomodoro Timer</strong></h1>
        </header>
        <main>
            <div id="statut">
                <p id="working">Working</p>
                <p>&nbsp;Â·&nbsp; </p>
                <p id="pausing">Pausing</p>
            </div>
            <div id="timer">
                <div id="timerCircle">
                    <p id="timerTime">00:00</p>
                </div>
            </div>
            <div id="timerSetting">
                <button class="playButton" id="playButton" aria-label="Reset Button"><i class="fa-solid fa-play"></i></button>
                <br>
                <button class="configButton" id="configButton">Config Timer</button>
            </div>
            <div id="timerConfig" hidden>
                <div id="workConfig" class="configDiv">
                    <label for="workInput" id="sliderWorkLabel">Working Time (min) : </label>
                    <input id="workInput" class="timeConfig" type="range" min="1" max="180">
                </div>
                <div id="pauseConfig" class="configDiv">
                    <label for="pauseInput" id="sliderPauseLabel">Pausing Time (min) : </label>
                    <input id="pauseInput" class="timeConfig" type="range" min="1" max="180">
                </div>
                <label for="notifAuth">Dealing with notification : </label>
                <input id="notifAuth" type="checkbox">
                <span class="slider round"></span>
            </div>
        </main>
        <script src="./javascript/timer.js"></script>
    </body>
</html>
