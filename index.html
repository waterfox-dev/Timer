<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Compte à rebours</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="https://kit.fontawesome.com/509547751b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1><b>Chronomètre</b></h1>
        <div id="timer">
            <div id="timerCircle">
                <p id="timerTime">00:00</p>
            </div>
        </div>
        <div id="timerSetting">
            <button class="timeButton" id="removeButton">-15 Sec</button>
            <button class="playButton" id="playButton"><i class="fa-solid fa-play"></i></button>
            <button class="timeButton" id="addButton">+15 Sec</button>
        </div>
        <script src="./javascript/timer.js"></script>
    </body>
</html>
